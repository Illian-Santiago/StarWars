<!doctype html>
<html lang="es">

<head>
    <title>Wookiee Wonders</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/10829/10829277.png">
    <link rel="stylesheet" href="/css/style.css">

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- TailWind -->
    <link href="/src/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="min-h-screen flex flex-col">
    <header class="flex items-center">
        <img src="/resources/perfil.jfif" alt="Logo" class="object-scale-down  h-48 w-96">
        <img src="/resources/titulo.png" alt="Wookiee Wonders" class="max-w-full h-auto">

        <div class="flex justify-center mt-4">
            <div class="flex space-x-4 mb-4">
                <button onclick="textToSpeech()"
                    class="bg-yellow-500 text-black font-semibold py-2 px-4 rounded hover:bg-yellow-600">
                    Escuchar descripción
                </button>

                <button id="cambiarMain"
                    class="bg-transparent hover:bg-white text-white font-semibold hover:text-black py-2 px-4 border border-white hover:border-transparent rounded">
                    Personajes
                </button>
            </div>
        </div>
    </header>

    <main class="flex-grow p-8">
        <div class="imagenes-pelis grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="flex justify-center">
                <img src="/resources/AscensoSkywalker.jpg" alt="Ascenso Skywalker"
                    class="rounded-lg shadow-xl transform hover:scale-105 transition-all duration-300">
            </div>
            <div class="flex justify-center">
                <img src="/resources/ImperioContraataca.jpg" alt="Imperio Contraataca"
                    class="rounded-lg shadow-xl transform hover:scale-105 transition-all duration-300">
            </div>
            <div class="flex justify-center">
                <img src="/resources/UltimosJedi.jpg" alt="Últimos Jedi"
                    class="rounded-lg shadow-xl transform hover:scale-105 transition-all duration-300">
            </div>
        </div>
    </main>

    <footer
        class="bg-gray-900 text-gray-400 py-6 container mx-auto flex flex-col md:flex-row items-center justify-between rounded-lg">
        <div class="flex items-center mb-4 md:mb-0">
            <img src="/resources/waa-removebg-preview.png" alt="Certificado aa" class="h-20 mr-2">
            <img src="/resources/cc.png" alt="Certificado" class="h-10 mr-2">
            <p class="text-sm">&copy; 2024 Your Company, Inc. All rights reserved.</p>
        </div>

        <div class="mb-4 md:mb-0">
            <div id="theForce" class="flex items-center text-yellow-500">
                <i class="fas fa-jedi text-2xl"></i>
                <span class="ml-2 font-bold text-sm uppercase">The force</span>
            </div>

            <audio id="background-music" controls class="bg-transparent w-72">
                <source src="../resources/music.mp3" type="audio/mp3">
                Tu navegador no soporta el elemento de audio.
            </audio>
        </div>

        <div class="flex space-x-6 mb-4 md:mb-0">
            <a href="#" class="hover:text-yellow-500 transition-colors">About</a>
            <a href="#" class="hover:text-yellow-500 transition-colors">Privacy Policy</a>
            <a href="#" class="hover:text-yellow-500 transition-colors">Licensing</a>

            <a href="https://www.instagram.com/starwars?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="
                class="text-gray-400 hover:text-gray-300"><i class="fab fa-instagram"></i></a>
            <a href="https://github.com/Illian-Santiago/StarWars" class="text-gray-400 hover:text-gray-300">
                <img src="/resources/git.gif" style="height: 60%;">
            </a>
        </div>
    </footer>
    <!-- Externos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>

    <!-- Propios -->
    <script src="/js/textToSpeech.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
