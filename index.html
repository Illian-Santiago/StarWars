<!doctype html>
<html lang="es">

<head>
    <title>Wookiee Wonders</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/10829/10829277.png">

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <main>
        <section class="vh-100 gradient-custom d-flex align-items-center justify-content-center">
            <div class="container">
                <div class="row justify-content-center align-items-center">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card">
                            <div class="card-body p-5 text-center">
                                <div class="mb-md-5 mt-md-4 pb-5">
                                    <h2 class="fw-bold text-uppercase text-highlight">
                                        Accede a nuestro lado de la fuerza
                                    </h2>
                                    <p class="text-light mb-5">Únete a la
                                        galaxia con tus credenciales.</p>

                                    <div class="form-outline form-white mb-4">
                                        <input type="email" id="typeEmailX" class="form-control form-control-lg" />
                                        <label class="form-label" for="typeEmailX">Correo electrónico</label>
                                    </div>

                                    <div class="form-outline form-white mb-4">
                                        <input type="password" id="typePasswordX"
                                            class="form-control form-control-lg" />
                                        <label class="form-label" for="typePasswordX">Contraseña</label>
                                    </div>

                                    <a href="/pages/dashboard.html">
                                        <button class="btn btn-outline-light btn-lg px-5" type="submit">
                                            Iniciar sesión
                                        </button>
                                    </a>
                                    <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                        <p class="small text-white">
                                            ¿Contraseña perdida?
                                            <a href="#" class="text-highlight">Recuperar</a>
                                        </p>
                                    </div>
                                </div>

                                <div>
                                    <p class="mb-0 text-light">
                                        Únete a nosotros
                                        <a href="#" class="text-highlight fw-bold">
                                            Firmar arriba
                                        </a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
